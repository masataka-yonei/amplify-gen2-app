version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
        - echo "WIJMO_LICENSE_KEY=$WIJMO_LICENSE_KEY" >> .env
        - echo "ACTIVEREPORTSJS_LICENSE_KEY=$ACTIVEREPORTSJS_LICENSE_KEY" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*